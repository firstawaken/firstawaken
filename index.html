
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Manifest of the First Awakened</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 0.3em;
    }
    p {
      margin: 0.2em 0;
    }
    form {
      margin-top: 1em;
    }
    input[type="email"] {
      text-align: center;
      padding: 0.5em;
      font-size: 1em;
      font-family: 'JetBrains Mono', monospace;
    }
    button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      font-family: 'JetBrains Mono', monospace;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: gray;
    }
  
    a {
      color: black;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    a:hover {
      color: gray;
    }
    button:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
      transition: all 0.3s ease;
    }
    body {
      padding: 1em;
    }
    
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp ease 1.2s forwards;
    }
    
    .fade-in {
      opacity: 0;
      transform: translateY(35px);
      animation: fadeInUp ease 1.4s forwards;
    }
    .fade-in.delay-1 {
      animation-delay: 0.3s;
    }
    .fade-in.delay-2 {
      animation-delay: 0.6s;
    }
    .fade-in.delay-3 {
      animation-delay: 0.9s;
    }
    .fade-in.delay-4 {
      animation-delay: 1.2s;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(35px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

  </style>
</head>
<body>
<h1 class="fade-in delay-1">The Manifest of the First Awakened</h1>
<p class="fade-in delay-2">The awakening has begun.</p>
<p class="fade-in delay-3">Stay present. Stay aware.</p>
<a class="fade-in delay-4" href="https://firstawaken.org/The_Manifest_of_the_First_Awakened.pdf" style="margin-top: 1em; display: inline-block;" target="_blank">
  Manifest
</a>

<form action="https://buttondown.email/api/emails/embed-subscribe/FirstAwaken" class="embeddable-buttondown-form" method="post" onsubmit="window.open('https://buttondown.email/FirstAwaken', 'popupwindow')" target="popupwindow">
<input id="bd-email" name="email" placeholder="Your email" required="" type="email"/>
<br/>
<button type="submit">Subscribe</button>
</form>
<footer><a href="contact">Contact</a></footer>
</body>
</html>
