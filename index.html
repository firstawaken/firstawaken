
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Manifest of the First Awakened</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 0.3em;
    }
    p {
      margin: 0.2em 0;
    }
    form {
      margin-top: 1em;
    }
    input[type="email"] {
      padding: 0.5em;
      font-size: 1em;
      font-family: 'JetBrains Mono', monospace;
    }
    button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      font-family: 'JetBrains Mono', monospace;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>The Manifest of the First Awakened</h1>
  <p>The awakening has begun.</p>
  <p>Stay present. Stay aware.</p>
  <form action="https://buttondown.email/api/emails/embed-subscribe/FirstAwaken" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/FirstAwaken', 'popupwindow')" class="embeddable-buttondown-form">
    <input type="email" name="email" id="bd-email" placeholder="Your email (you@example.com)" required />
    <br>
    <button type="submit">I am ready to wake up</button>
  </form>
  <footer>firstawaken.org</footer>

</html>
