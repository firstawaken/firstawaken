
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Your Email | First Awaken</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 0.3em;
    }

    p {
      margin: 0.5em 0;
    }

    a {
      color: black;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    a:hover {
      color: gray;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.6s; }
    .delay-3 { animation-delay: 0.9s; }

    @media (min-width: 768px) {
      body {
        max-width: 700px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <h1 class="fade-in delay-1">Confirm your email</h1>
  <p class="fade-in delay-2">We’ve sent you a confirmation email.</p>
  <p class="fade-in delay-2">Click the link inside to complete your subscription.</p>
  <p class="fade-in delay-2">Didn’t receive it? Check your spam or try subscribing again.</p>
  <p class="fade-in delay-3"><a href="/">← Return to homepage</a></p>
</body>
</html>
