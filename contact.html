
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | First Awakened</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: white;
      color: black;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 0.5em;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input, textarea {
      font-family: 'JetBrains Mono', monospace;
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      margin-bottom: 1em;
      border: 1px solid black;
      background: #fff;
    }

    button {
      display: block;
      padding: 0.5em 1em;
      background-color: black;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      border: none;
      cursor: pointer;
      margin: 1em auto 0;
    }

    button:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    #success-message {
      display: none;
      margin-top: 2em;
      color: black;
      font-weight: bold;
      font-size: 1em;
      text-align: center;
      padding: 1em;
      border: 1px solid black;
      background: #f8f8f8;
    }

    footer {
      margin-top: 2em;
      font-size: 0.8em;
      color: gray;
      text-align: center;
    }

    footer a {
      color: black;
      text-decoration: underline;
      margin: 0 0.5em;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="fade-in">
  <h1>Contact</h1>

  <form id="contact-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="6" maxlength="300" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div id="success-message">Your message has been sent successfully. Weâ€™ll be in touch.</div>

  <footer>
    <a href="/">Home</a> |
    <a href="/verify.html">Verify</a> |
    <a href="/fuel.html">Fuel</a> |
    <a href="/FAQ.html">FAQ</a> |
    <a href="/volunteer.html">Volunteer</a>
  </footer>

  <script>
    const form = document.getElementById("contact-form");
    const successMessage = document.getElementById("success-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch("https://formspree.io/f/xnnpgyql", {
          method: "POST",
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        if (response.ok) {
          form.style.display = "none";
          successMessage.style.display = "block";
        } else {
          alert("There was a problem submitting the form. Please try again later.");
        }
      } catch (error) {
        alert("Network error. Please try again later.");
      }
    });
  </script>
</body>
</html>
