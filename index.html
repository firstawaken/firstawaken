  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 0.3em;
    }

    p {
      margin: 0.2em 0;
    }

    form {
      margin-top: 1em;
    }

    input[type="email"] {
      text-align: center;
      padding: 0.5em;
      font-size: 1em;
      font-family: 'JetBrains Mono', monospace;
    }

    button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      font-family: 'JetBrains Mono', monospace;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      margin-top: 2em;
      font-size: 0.8em;
      color: gray;
    }

    a {
      color: black;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    a:hover {
      color: gray;
    }

    button:hover {
      background-color: white;
      color: black;
      border: 1px solid black;
      transition: all 0.3s ease;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.6s; }
    .delay-3 { animation-delay: 0.9s; }
    .delay-4 { animation-delay: 1.2s; }
    .delay-5 { animation-delay: 1.5s; }
    .delay-6 { animation-delay: 1.8s; }
    .delay-7 { animation-delay: 2.1s; }

    @media (min-width: 768px) {
      body {
        max-width: 700px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <h1 class="fade-in delay-1">The Manifest of the First Awakened</h1>
  <p class="fade-in delay-2">The awakening has begun.</p>

  <a class="fade-in delay-4" href="https://firstawaken.org/The_Manifest_of_the_First_Awakened.pdf" style="margin-top: 1em; display: inline-block;" target="_blank">
    Manifest

  <form action="https://buttondown.email/api/emails/embed-subscribe/FirstAwaken"
        class="embeddable-buttondown-form fade-in delay-5"
        method="post"
        onsubmit="window.open('https://buttondown.email/FirstAwaken', 'popupwindow')"
        target="popupwindow">
    <input id="bd-email" name="email" placeholder="Your email" required type="email" class="fade-in delay-6"/><br/>
    <button type="submit" class="fade-in delay-7">Subscribe</button>
  <!-- Final Universal Share Button (bold + animated, closer to Subscribe) -->
  <div class="fade-in delay-7">
    <button onclick="shareSite()" 
            style="margin-top: 0.4em; padding: 0.5em 1em; font-family: 'JetBrains Mono', monospace; font-weight: bold; background-color: black; color: white; border: none; cursor: pointer;">
      Share
    </button>
  </div>

  </form>
  <!-- Final Universal Share Button (bold + animated) -->
  <div class="fade-in delay-7">
    
  </div>


  <!-- Universal Share Button -->
  

  <script>
    function shareSite() {
      if (navigator.share) {
        navigator.share({
          title: 'The Manifest of the First Awakened',
          text: 'Read The Manifest. Verify it. Share it.',
          url: 'https://firstawaken.org'
        }).catch((error) => console.log('Share failed:', error));
      } else {
        alert('Sharing not supported on this device.');
      }
    }
  </script>
